<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="../../../web project/CSS-basic/CSS-basic/project/grid-min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Todo-list</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="title">todo-list</h1>
        <div class="sub-container">
            <ul class="list-group">
                <li class="list-group-item d-flex   justify-content-between align-items-center">
                  오늘의 할일
                  <span class="badge bg-primary rounded-pill">삭제</span>
                </li>
            </ul>
        </div>
        <div class="input-group mb-3" id="input-group">
            <input type="text" 
            class="form-control" id="input-area">
            <button class="btn btn-outline-secondary" type="button"
            id="button-area" onclick="x()">
            <!-- onclick 속성은 button을 눌렀을때 지정해준 함수가 실행되게 해준다. -->
                등록
            </button>
        </div>
    </div>
    <script>

        function x () {
            alert("onclick 속성을 사용함.")
        }

        //  let


        // 변수, 숫자, 문자, boolean

        let a=100;
        let b="이름"
        let c=true
        let d=false

        let a2=200;
        let b2="이 뭘까요?";
        let c2=10>5;

        console.log(a+a2)
        console.log(b+b2)
        console.log(c2)
        // 불리언 형태로 true 반환
        console.log(a+b2)
        // 합친 값이 문자열로 출력됨 -> 100이 뭘까요?


        // 객체와 배열

        // 배열

        let arr=[1,2,3,4,"문자",true]
        // 배열은 0번째부터 시작한다.
        console.log(arr)
        console.log(arr[4])
        // 배열의 n번째 인덱스에 들어있는 값을 출력함.

        arr.push("값")
        console.log(arr[6])


        // 객체
        // key = value 형식으로 값을 넣을 수 있다.

        let obj={
            "key":"value",
            "key2":"value2",
        }
        console.log(obj)


        // 객체와 배열은 같이 사용한다.

        // 배열안에 객체를 넣은 경우.
        // 사전형 형식일 때 주로 사용.
        let dic=[
            {"d":"document"},
            {"e":"english"}
        ]
        console.log(dic)

        // 객체 안에 배열을 넣은 경우
        let obj2={
            "array1":[1,2,3,4,5],
            "array2":[2,3,4,5,6]
        }
        console.log(obj2)
    </script>
</body>
</html>
